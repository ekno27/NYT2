<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

 <style>
 .jumbotron{
     text-align: center;
 }
 .buttons{
     margin-bottom: 6%;
 }
 .card-title{
     margin-bottom: 5%;
 }
 #dump{
     margin-bottom: -1%;
 }
 </style>   
 </head>
 
<body>
        <div class="jumbotron">
                <h1>New York Times Article Search</h1>
        </div>
        
        <div class="container"> 
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Search Terms (required):</label>
                        <input type="form" class="form-control" id="search-term-id">
                        </div>
                    </form>
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Number of Records to Retrieve (required):</label>
                        <input type="form" class="form-control" id="form-group-id">
                        </div>
                    </form>
                </div>    
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Begin Year: YYYYMMDD (Optional)</label>
                        <input type="form" class="form-control" id="start-year-id">
                        </div>
                    </form>
                </div>    
            </div>

            <div class="row">
                <div class="col-md-12">        
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlInput1">End Year: YYYYMMDD (Optional) </label>
                        <input type="form" class="form-control" id="end-year-id">
                        </div>
                    </form>
                </div>
            </div> 
            
            <div class="row buttons">
                <div class="col-md-12">
                <button class="btn" id="submit"> Submit</button>
                <button class="btn" id="clear">Clear</button>
                </div>
             <br>   
             <br> 
          
        </div>
        <br>
            <div class="row">
                <div class="col-md-12 card">
                    <br>
                    <h4 class="card-title">Top articles</h2>
                    <div id="dump" class="card-body"></div>
                    </div>
                </div>
            </div>

        </div> 
             
    
    </body>
</html>
